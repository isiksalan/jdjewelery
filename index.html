<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jade Jewellery - Handcrafted Bloom</title>
    <link rel="icon" type="image/png" href="images/web_icon.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>

    <header class="glass-header">
        <div class="header-container">
            <a href="#home" class="logo-link">
                <img src="images/logo_header.png" alt="Jade Jewellery" class="header-logo">
            </a>
    
            <nav class="nav-menu">
                <a href="#collection" class="nav-link">Collection</a>
                <a href="#contact" class="nav-link">Contact</a>
            </nav>

            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>

            <a href="login.html" class="login-corner-link">Login</a>
        </div>
    </header>

    <section id="home" class="hero-section">
        <div class="hero-card glass-panel">
            <img src="images/logo_short_bg.png" alt="Jade Jewellery Crest" class="hero-main-logo">
            
            <h1 class="brand-title">Bloom and shine with JD Jewellery</h1>
            
            <p class="hero-subtitle">
                Different styles of handcrafted earrings, necklace, charms, bracelets, and more...
            </p>
            
            
            <a href="#collection" class="gold-button">View Collections</a>
        </div>
    </section>

    <section id="collection" class="content-section">
        <div class="container">
            
            <div class="slider-wrapper">
                
                <button class="slider-btn prev-btn" id="prevBtn">&#10094;</button>

                <div id="slider-container"></div>

                <button class="slider-btn next-btn" id="nextBtn">&#10095;</button>

            </div>
        </div>
    </section>

    <section id="contact" class="contact-section">
        <div class="container glass-panel-dark">
            <h2 class="section-title text-light">CONTACT</h2>
            <p class="contact-intro"></p>
            
            <div class="contact-grid">
            
                <div class="contact-box">
                    <a href="mailto:jadejewelle@gmail.com" class="contact-link">jadejewelle@gmail.com</a>
                    <div class="social-row">
                        <p class="follow-text">Follow us:</p>
                        <a href="https://www.instagram.com/jadejewele/" target="_blank" class="social-link">
                            <img src="images/insta_logo.png" alt="Instagram" class="social-icon">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2025 Jade Jewellery. Handcrafted with Love.</p>
    </footer>
    
    <div id="lightbox" class="lightbox">
        <span class="close-lightbox">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>

    <script src="firebase-config.js"></script>
    <script src="script.js"></script>
</body>
</html>
