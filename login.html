<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jade Jewellery - Admin Login</title>
    <link rel="icon" type="image/png" href="images/web_icon.png">
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="simple-nav">
        <a href="index.html" class="back-link">&larr; Back to Home</a>
    </nav>

    <div class="login-container">
        <div class="login-box glass-panel">
            <img src="images/logo_short_bg.png" alt="Logo" class="login-logo">
            <h2>Admin Portal</h2>
            <p>Please enter your credentials to manage collections.</p>
            
            <form id="loginForm">
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" id="username" placeholder="Enter your email" required>
                </div>
                
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="Enter Password" required>
                </div>

                <button type="submit" class="submit-btn">Secure Login</button>
            </form>
            <p id="error-msg" class="error-text"></p>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>

    <script src="firebase-config.js"></script>
    <script src="login.js"></script>
</body>
</html>
